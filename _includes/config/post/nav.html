<ul class="nav">
  {% if page.next %}
  <li class="item next">
    <a href="{{ page.next.url | prepend: site.url }}"
      >上一篇：{{ page.next.title }}</a
    >
  </li>
  {% endif %} {% if page.previous %}
  <li class="item prev">
    <a href="{{ page.previous.url | prepend: site.url }}"
      >下一篇：{{ page.previous.title }}</a
    >
  </li>
  {% endif %}
</ul>
