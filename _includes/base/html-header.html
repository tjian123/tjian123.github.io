{% comment %}

- 配置页面关键字 - SEO
- 引入所有的样式定义
- 标题格式定义

{% endcomment %}

<head>
  <meta charset="UTF-8">
  <meta lang="zh-CN">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | append: "-" | append: site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="
  {% if page.excerpt %}
  	{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}
  {% else %}
  	{{ site.description }}
  {% endif %}">
  <meta name="keywords" content="
  {% if page.tags.size > 0 %}
    {% for tag in page.tags limit:5 %}
      {{ tag | prepend: "," }}
    {% endfor %}
  {% endif %}
  {{ site.title }}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl }}">
</head>
